            // 数据通信
            var getUserInfo = function(callback){
                // 异步处理 js 消耗时间，传输ajax，callback回调 
                // 成功返回时，执行
                // 数据库处理 文件的读写
                $.getJSON('http://www.easy-mock.com/mock/5a09868228b23066479b8377/ajaxData/getUserInfo',function(data){
                    callback(data);
                });
            }
            var renderUserInfo = function(data){

                var avater = data.data.avater;
                var username = data.data.nickname;
                var sex = data.data.sex;
                $('#avater').attr('src',avater);
                $('#username').find('span').text(username);
                $('#sex').find('span').text(sex);

            }
            getUserInfo(renderUserInfo);
            // 渲染页面 dom api

            
            
        })
    </script>
