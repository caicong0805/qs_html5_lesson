<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        *, *::before, *::after{
            box-sizing: border-box;
        }
        .box p{
            margin: 10px 0;
            background-color:  red;
        }
        /* .box p:nth-child(1){
            margin-bottom: 25px;
        } */
    </style>
</head>
<body>
    <h1>BFC原理</h1>
    <p>相邻元素间的margin会重叠
        如果要两者的间距不重叠？
        创建一个bfc bloc format content
        overflow：hidden
        块级元素格式化上下文
        在bfc的垂直方向上，边距就不会重叠
    </p>
    <div class="box" id="box">
        <p>Lorem ipsum dolor sit.</p>
        <div style="overflow:hidden;">
        <P>Lorem ipsum dolor sit.</P>
        </div>
        <P>Lorem ipsum dolor sit.</P>
    </div>
</body>
</html>
